<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta charset="UTF-8">  
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            .btn {
                width: 200px;
                margin: 10px;
            }
            .form-control-file {
                margin: 5px;
            }
        </style>
        <script>
            var files = 0;
            function newFile() {
                files++;
                newButton = document.createElement("input");
                newButton.setAttribute("type", "file");
                newButton.setAttribute("class", "form-control-file");
                newButton.setAttribute("name", "file" + files);
                document.getElementById("files").appendChild(newButton);
            }
        </script>
        <title>Genomic context diagram editor</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 align-self-center">
                    <form id = "filesForm" action="read/fileUploadAndRender" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <div id = "files">
                                <input type="file" class="form-control-file" name="file0">
                            </div>
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                    <button class="btn btn-secondary" onClick="newFile()"> Subir otro archivo </button> <br>
                </div>
            </div>
        </div>
    </body>
</html>
