<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta charset="UTF-8">  
        <script src="../jscolor.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="../mwc_bundle/mwc-material-bundle.min.js"></script>
        <title>Genomic context diagram editor</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../stylesheets/editor.css">
        <link rel="icon" href="/images/favicon.png">
        <script src="../scripts/colorGenerator.js"></script>
        <script src="../scripts/render.js"></script>
    </head>
    <body>  
        <div class = "container">
            <svg viewbox = "0 0 3000 20" class="canvas" id="canvas">
                Sorry, looks like your web browser doesn't support this technology. We suggest using Mozilla Firefox
            </svg>
        </div>
        <a class = "download btn btn-primary" href = "javascript:(function () { var e = document.createElement('script'); e.setAttribute('src', '../svg-crowbar.js'); e.setAttribute('class', 'svg-crowbar'); document.body.appendChild(e); })();"><big>⇩</big> Download</a>
        <div id = "arrowToolBar" class = "invisible toolBar">
            <!--Color: <input class = "jscolor {hash:true}" value = "#FFFFFF" id = "arrowColor" onchange = "updateColor(this)">-->
            <mwc-textfield
                id = "arrowColor"
                outlined
                label = "Color"
                value = "#FFFFFF"
                class = "jscolor {hash:true}"
                onchange = "updateColor(this)">
            </mwc-textfield>
            <mwc-textfield
                id = "arrowStrokeWidthMwcTextField"
                outlined
                label = "Stroke width"
                type = "number"
                value = "5"
                onchange = "updateStrokeWidth(this)">
            </mwc-textfield>
            <mwc-textfield
                id = "arrowOpacity"
                outlined
                label = "Fill opacity"
                type = "number"
                value = "100"
                max = "100"
                min = "0"
                onchange = "updateIdentity(this)">
            </mwc-textfield>
            <mwc-select outlined label="Arrow style"id = "arrowStyleSelector" onchange = "updateArrowStyle(this)">
                <mwc-list-item value="arrow">Arrows</mwc-list-item>
                <mwc-list-item value="triangle">Triangles</mwc-list-item>
              </mwc-select>
            
            <mwc-button raised onclick = "setInterestGene()"> Align this gene </mwc-button>
        </div>
        <div id = "arrowTextToolBar" class = "invisible toolBar">
            <mwc-textfield
                id = "geneFontSize"
                outlined
                label = "Font size"
                value = "24"
                type = "number"
                onchange = "updateGeneFontSize(this)">
            </mwc-textfield>
            <mwc-textfield
                id = "geneName"
                outlined
                label = "Gene name"
                value = ""
                onchange = "updateName(this)">
            </mwc-textfield>
        </div>
        <div id = "globalToolBar" class = "invisible toolBar">
            <mwc-textfield
                id = "genomaTextSizeInput"
                outlined
                label = "Font size"
                value = "24"
                type = "number"
                onchange = "updateGenomaFontSize(this)">
            </mwc-textfield>
            <mwc-textfield
                id = "genomaName"
                outlined
                label = "Context name"
                value = ""
                onchange = "updateName(this)">
            </mwc-textfield>
            <mwc-textfield
                id = "midLineWidth"
                outlined
                label = "Midline Width"
                type = "number"
                value = ""
                onchange = "updateMidLineWidth(this)">
            </mwc-textfield>
        </div>
    </body>
</html>
